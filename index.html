<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/images/icons/favicon/ico-halloween-evil.png" type="image/x-icon">
    <link rel="icon" href="./assets/images/icons/favicon/ico-halloween-evil.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/game.css">
    <script src="./lib/phaser.js"></script>

    <title>Forgotten Debris</title>
</head>

<body>
    <h1>Forgotten Debris</h1>
    <div id="cover" class="menu"><div id="phaserGame"></div></div>
    <script id="engine" src="./src/game.js" type="module"></script>

    <style>
        h1 {
            margin: 1.25vh auto;
            padding: 1.25vh; /* 10px == 1.25vh */
        }
        #phaserGame {
            /* Canvas game */
            /* width: fit-content; *//* 1080px; */
            /* height: fit-content; *//* 567px; */
            /* margin: 5px auto;
            border: 5px solid black; */
            background-color: rgb(0, 0, 100);
        }
        .game {
            /* margin: 5px auto; */
            border: 0.625vh solid black; /* 5px == 0.625vh */
            background-color: rgb(0, 0, 100);
        }
        body {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <div class="menu">
        <a title="Contacta con nosotros" href="mailto: grupo03pvli@yopmail.com"><img src="./assets/images/icons/serius-mail.ico"></a>
        <a title="Observa como nos organizamos" href="https://www.pivotaltracker.com/n/projects/2597082"><img src="./assets/images/icons/pivotal-tracker256-blanco.png"></a>
        <a title="Disfruta de nuestros avances" href="https://www.twitter.com/StormSudio"><img src="./assets/images/icons/twitter-sombra256.png"></a>
        <a title="Accede a nuestro trabajo" href="https://github.com/Acedpol/PVLI-2022-23"><img src="./assets/images/icons/logo-github.png"></a>
    </div>

    <style>
        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu, .menu img {
            padding: 0.625vh;
            margin-inline: 1.25vh;
        } 
        .menu img {
            width: 8vh;
            height: 8vh;
        }
    </style>

    <div id="info" class="info menu">
        <div class="fondo">
            <h1>Controles</h1>
            <p>Se usan las teclas «WASD» para el movimiento</p>
            <p>... la «barra espaciadora» para saltar ...</p> 
            <p>... y «J/K» para los ataques ...</p>
            <hr>
            <p>En la interfaz estará la vida</p>
            <p>(estará el maná / estamina si se quiere poner)</p>
        </div>
    </div>

    <style>
        .info {
            flex-direction: column;
            position: absolute;

            padding: 0px;
            margin: 0px;
            /* top: 0px;
            left: 0px;
            width: -webkit-fill-available;
            height: -webkit-fill-available; */
            display: none;
        }
        .info {
            background-image:url("./assets/images/santuario-helenistico-apolo-didima.jpeg");
            background-size: cover;
        }
        .info img {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        .info h1, .info p {
            color: cyan;
        }
        .info p {
            text-align: center;
            font-family: 'Greconian', monospace;
            font-size: 4vh; /* 32px == 4vh */
        }
        .fondo {
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            padding: 0.625vh 2.5vh; /* 20px == 2.5vh */
        }
    </style>

    <div id="ask" class="ask">
        <a title="Consulta la información adicional" href="#" onclick="toggleInfo()"><i class="fa fa-question-circle" style="font-size: 5.25vh;" aria-hidden="true"></i></a>
    </div>

    <style>
        .ask {
            position: absolute;
            top: 4.5vh;
            left: 74vw;
        }
        .ask a {
            color: white;
        }
        .ask a:hover {
            color: blue;
        }
    </style>

    <script>
        function toggleInfo(){
            if (document.getElementById("info").style.display == "flex")
                document.getElementById("info").style.display = "none";
            else
                document.getElementById("info").style.display = "flex";
        }
    </script>
    <script id="magia-arcana" src="./lib/responsive.js" type="module"></script>

</body>

</html>
